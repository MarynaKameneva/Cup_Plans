<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/font.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico">

    <title>Cup Plans. Kameneva Maryna</title>
</head>
<body>

    <main class="ba-main">

        <section class="ba-main-cupplan">

            <div class="conteiner">
                
                <div class="ba-row">

                    <div class="ba-col-4">
                        <div class="ba-main-cupplan-wrapper">
                            <h1 class="ba-main-cupplan__title">$2</h1>
                            <img src="img/bronze.jpg" alt="Bronze Cup">
                            <h2 class="ba-main-cupplan__name">Bronze</h2>
                            <p class="ba-main-cupplan__text">any cup of coffee<br> until $3</p>
                        </div>
                    </div>

                    <div class="ba-col-4">
                        <div class="ba-main-cupplan-wrapper ba-main-cupplan-wrapper-big">
                            <h1 class="ba-main-cupplan__title ba-main-cupplan__title-big">$3</h1>
                            <img src="img/gold.jpg" alt="Gold Cup">
                            <h2 class="ba-main-cupplan__name ba-main-cupplan__name-big">Gold</h2>
                            <p class="ba-main-cupplan__text">any cup of coffee<br> until $5</p>
                        </div>
                    </div>

                    <div class="ba-col-4">
                        <div class="ba-main-cupplan-wrapper">
                            <h1 class="ba-main-cupplan__title">$2.5</h1>
                            <img src="img/silver.jpg" alt="Silver Cup">
                            <h2 class="ba-main-cupplan__name">Silver</h2>
                            <p class="ba-main-cupplan__text">any cup of coffee<br> until $4</p>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>
    
</body>
</html>
